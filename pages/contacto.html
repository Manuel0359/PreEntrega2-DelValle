    />
    <meta
      name="keywords"
      content="Sillones, Muebles de sala, Sofas, Sillones de cuero, Diseño de interiores,Fabricante de muebles, Contacto, Telefono"
    />
    <title>Contacta | Sillones</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

      href="../Imagenes/Logos/Icon Png.png"
      type="image/x-icon"
    />
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,800;1,600&family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- AQUI COMIENZA EL HEADER -->

    <header>
      <nav class="navbar navbar-expand-lg bg-with fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <img
              class="logo-principal__header"
              src="../Imagenes/Logos/Icon Png.png"
              alt="esto-es-un-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="nosotros.html"
                  >NOSOTROS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="sofas.html"
                  >SOFAS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="esquineros.html"
                  >ESQUINEROS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="contacto.html"
                  >CONTACTO</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- AQUI COMIENZA EL MAIN -->

    <main>
      <div class="div__titulo-sofas text-center fw-bold text-white">
        <h1 class="titulo-sofas fw-bold text-center">DEJANOS UN MENSAJE</h1>
      </div>
      <div class="container">
        <div class="form-contenido container">
          <h2 class="titulo-contacto text-center">CONTACTO</h2>
          <form action="">
            <input
              class="name"
              type="text"
              name="Nombre"
              placeholder="Nombre :"
            />
            <input
              class="apelldio"
              type="text"
              name="apellido "
              placeholder="Apellido :"
            />

            <input
              class="correo"
              type="text"
              name="Correo"
              placeholder="Correo :"
            />

            <input
              class="telefono"
              type="text"
              name="Telefono"
              placeholder="Telefono :"
            />
            <div class="block">
              <textarea
                class="text-area"
                name="mensaje"
                rows="10"
                placeholder="Deje aqui su mensaje :"
              ></textarea>
            </div>

            <div class="block">
              <p class="boton-enviar">
                <button>ENVIAR</button>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- ACA COMIENZA EL FOOTER -->

    <footer class="footer mt-10">
      <div class="div__logo-footer text-center">
        <a href="../index.html">
          <img
            class="logo-footer"
            src="../Imagenes/Logos/icon.png"
            alt="logo-de-la-empresa"
          />
        </a>
      </div>
      <div class="footer__logos-redes">
        <div class="seguinos-redes">
          <h2 class="texto__seguinos-redes text-center">SEGUINOS</h2>
        </div>
        <div class="footer__logos-redes text-center">
          <a
            href="https://www.facebook.com/disedeluxe/"
            class="footer__logo-facebook"
          >
            <img
              class="footer__logos-redes-iconos"
              src="../Imagenes/facebook.png"
              alt="logo-facebook"
            />
          </a>
          <a
            href="https://www.instagram.com/designdeluxe.ok/"
            class="footer__logo-instagram"
          >
            <img
              class="footer__logos-redes-iconos"
              src="../Imagenes/instagram.png"
              alt="logo-instagram"
            />
          </a>
          <a
            href="https://www.instagram.com/designdeluxe.ok/"
            class="footer__logo-whatsapp"
          >
            <img
              class="footer__logos-redes-iconos"
              src="../Imagenes/whatsapp.png"
              alt="logo-instagram"
            />
          </a>
        </div>
      </div>
      <h3 class="copyright__texto text-center bg-info-subtle">
        Diseño Deluxe 2023 © DesarolloWeb Blacklilo
      </h3>
    </footer>

    <!--bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
